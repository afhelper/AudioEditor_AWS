<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.gif 오디오 변환기</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>
                <img src="/static/gif.gif" alt="로고" id="logo-img">
                <span>오디오 변환기</span>
            </h1>

            <div id="drop-zone">
                <div id="drop-zone-content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span id="drop-zone-text">여기에 오디오 파일을 드래그하세요</span>
                    <div class="separator">또는</div>
                    <button id="file-input-btn">파일 선택</button>
                </div>
                <input type="file" id="file-input" accept=".wav,.ogg,.mp3,.m4a,.flac,.webm" hidden>
            </div>

            <div class="options-grid">
                <div class="option-item">
                    <label for="output-format">출력 포맷</label>
                    <select id="output-format">
                        <option value="m4a">M4A (AAC)</option>
                        <option value="mp3">MP3</option>
                    </select>
                </div>
                <div class="option-item">
                    <label for="bitrate">비트레이트</label>
                    <select id="bitrate">
                        <option value="128k">128k</option>
                        <option value="192k">192k</option>
                        <option value="256k">256k</option>
                        <option value="320k" selected>320k</option>
                    </select>
                </div>
            </div>

            <button id="convert-btn" disabled>
                <i class="fa-solid fa-arrows-rotate"></i>
                <span>변환하기</span>
            </button>

            <div id="status">
                <p id="status-text">변환할 파일을 선택하세요.</p>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <a href="#" id="download-link" class="hidden"></a>
        </div>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
